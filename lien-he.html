<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liên hệ - KPS</title>
  <meta name="description" content="Liên hệ tư vấn chiếu sáng miễn phí cùng KPS.">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="index.html">KPS</a>
      <nav class="nav">
        <a href="index.html">Trang chủ</a>
        <a href="san-pham.html">Sản phẩm</a>
        <a href="lien-he.html" aria-current="page">Liên hệ</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">Liên hệ KPS</h1>
    <p>Gửi nhu cầu của bạn, đội ngũ KPS sẽ phản hồi sớm nhất.</p>
    <form class="contact-form" action="mailto:kps.lights@example.com" method="post" enctype="text/plain">
      <label>Họ và tên
        <input type="text" name="name" required>
      </label>
      <label>Email
        <input type="email" name="email" required>
      </label>
      <label>Số điện thoại
        <input type="tel" name="phone">
      </label>
      <label>Nội dung
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit" class="btn">Gửi</button>
    </form>

    <div class="contact-info">
      <h2>Thông tin cửa hàng</h2>
      <ul>
        <li>Hotline: 0900 000 000</li>
        <li>Email: kps.lights@example.com</li>
        <li>Địa chỉ: Quận 1, TP.HCM</li>
        <li>Giờ mở cửa: 9:00 – 20:00 (T2–CN)</li>
      </ul>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container copyright">© 2025 KPS</div>
  </footer>
</body>
</html>
